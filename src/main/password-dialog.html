<!DOCTYPE html>
<html>
  <head>
    <title>≈ûifre Giri≈üi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #1c1410 0%, #2a2018 50%, #4a3b2a 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f5f2e8;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      .container {
        background: rgba(245, 242, 232, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        text-align: center;
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        position: relative;
      }
      
      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        border-radius: 24px;
        pointer-events: none;
      }
      
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.3));
      }
      
      h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #f5f2e8;
        letter-spacing: -0.5px;
      }
      
      .subtitle {
        font-size: 16px;
        color: #d1c7b8;
        margin-bottom: 32px;
        font-weight: 400;
      }
      
      .input-group {
        margin-bottom: 32px;
        position: relative;
      }
      
      input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid rgba(212, 175, 55, 0.3);
        border-radius: 16px;
        background: rgba(245, 242, 232, 0.05);
        font-size: 18px;
        text-align: center;
        color: #f5f2e8;
        font-family: inherit;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      input::placeholder {
        color: #a69885;
        letter-spacing: normal;
      }
      
      input:focus {
        outline: none;
        border-color: #d4af37;
        background: rgba(245, 242, 232, 0.1);
        box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
        transform: scale(1.02);
      }
      
      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
      }
      
      button {
        flex: 1;
        padding: 16px 24px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        font-family: inherit;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.6s;
      }
      
      button:hover::before {
        left: 100%;
      }
      
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
        color: #1c1410;
        box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
      }
      
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(212, 175, 55, 0.4);
      }
      
      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }
      
      .btn-secondary {
        background: rgba(245, 242, 232, 0.1);
        color: #d1c7b8;
        border: 2px solid rgba(212, 175, 55, 0.3);
      }
      
      .btn-secondary:hover:not(:disabled) {
        background: rgba(245, 242, 232, 0.2);
        border-color: rgba(212, 175, 55, 0.5);
        transform: translateY(-2px);
      }
      
      .error {
        background: rgba(239, 68, 68, 0.1);
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 12px;
        margin-top: 20px;
        font-size: 14px;
        border: 1px solid rgba(239, 68, 68, 0.3);
        backdrop-filter: blur(10px);
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      
      .attempts {
        font-size: 12px;
        color: #a69885;
        margin-top: 16px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üîê</div>
      <h2>G√ºnce Defteri</h2>
      <p class="subtitle">L√ºtfen ≈üifrenizi girin:</p>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="50" autocomplete="current-password">
      </div>
      
      <div class="button-group">
        <button class="btn-primary" id="loginBtn">
          Giri≈ü
        </button>
        <button class="btn-secondary" id="cancelBtn">
          ƒ∞ptal
        </button>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
      <div class="attempts" id="attempts"></div>
    </div>
    
    <!-- External script to avoid CSP issues -->
    <script src="password-dialog.js"></script>
  </body>
</html>
