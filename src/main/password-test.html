<!DOCTYPE html>
<html>
<head>
    <title>Password Test</title>
    <style>
        body { 
            background: #333; 
            color: white; 
            font-family: Arial; 
            padding: 50px;
            text-align: center;
        }
        button { 
            padding: 20px 40px; 
            font-size: 18px; 
            margin: 10px;
            cursor: pointer;
        }
        input {
            padding: 15px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Password Dialog Test</h1>
    <p>electronAPI available: <span id="api-status">checking...</span></p>
    
    <input type="password" id="test-password" placeholder="Test ≈üifre">
    <br>
    <button onclick="testLogin()">Test Giri≈ü</button>
    <button onclick="testCancel()">Test ƒ∞ptal</button>
    
    <div id="output"></div>
    
    <script>
        console.log('üß™ Test page loaded')
        
        // Check API immediately
        const apiStatus = document.getElementById('api-status')
        if (window.electronAPI) {
            apiStatus.textContent = '‚úÖ Available'
            apiStatus.style.color = 'green'
        } else {
            apiStatus.textContent = '‚ùå Not available'
            apiStatus.style.color = 'red'
        }
        
        function testLogin() {
            console.log('üß™ Test login clicked')
            const password = document.getElementById('test-password').value
            console.log('Password length:', password.length)
            
            if (window.electronAPI && window.electronAPI.checkPassword) {
                console.log('üîç Calling checkPassword...')
                window.electronAPI.checkPassword(password).then(result => {
                    console.log('‚úÖ Result:', result)
                    document.getElementById('output').innerHTML = 'Result: ' + JSON.stringify(result)
                }).catch(error => {
                    console.error('‚ùå Error:', error)
                    document.getElementById('output').innerHTML = 'Error: ' + error
                })
            } else {
                console.error('‚ùå electronAPI.checkPassword not available')
                document.getElementById('output').innerHTML = 'electronAPI.checkPassword not available'
            }
        }
        
        function testCancel() {
            console.log('üß™ Test cancel clicked')
            if (window.electronAPI && window.electronAPI.cancelPassword) {
                window.electronAPI.cancelPassword()
            } else {
                console.error('‚ùå electronAPI.cancelPassword not available')
            }
        }
        
        console.log('üß™ Test page script completed')
    </script>
</body>
</html>
