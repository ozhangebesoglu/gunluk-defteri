version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: diary_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: diary_app
      POSTGRES_USER: diary_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - diary_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diary_user -d diary_app"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PgAdmin (Opsiyonel - sadece development i√ßin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: diary_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@diary.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - diary_network
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  diary_network:
    driver: bridge 